<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Yellow Doctor LogIn</title>
</head>
<body>
   
   <div class="container" id="container-login">
    
      <div>
         <div class="form-container sign-up-container">
            <form action="#">
               <h1>Request Demo</h1>
               <input type="email" placeholder="Full Name" id="email" />
               <span id="error-email"></span>
               <input type="password" placeholder="Number" id="password" />
               <span id="error-password"></span>
               <button id="register">Request Demo</button>
            </form>
         </div>
         <div class="form-container sign-in-container">
            <form action="#">
               <h1>Sign In</h1>
               <input type="email" placeholder="Email" id="login-email" />
               <span id="login-error-email"></span>
               <input type="password" placeholder="Password" id="login-password" />
               <span id="login-error-password"></span>
               <button id="sign-in">Sign in</button>
            </form>
         </div>
         <div class="overlay-container">
            <div class="overlay">
               <div class="overlay-panel overlay-left">
                  <h1>Welcome Back!</h1>
                  <p>To keep connected with us please login with your personal info</p>
                  <button class="ghost" id="signIn">Sign In</button>
               </div>
               <div class="overlay-panel overlay-right">
                  <h1>Hello!</h1>
                  <p>Start your journey with us</p>
                  <button class="ghost" id="signUp">Request Demo</button>
               </div>
            </div>
         </div>
      </div>
   </div>


   <script>
      const signUpButton = document.getElementById("signUp");
const signInButton = document.getElementById("signIn");
const container = document.getElementById("container-login");

signUpButton.addEventListener("click", () => {
  container.classList.add("right-panel-active");
});
signInButton.addEventListener("click", () => {
  container.classList.remove("right-panel-active");
});
   </script>
</body>
</html>
